name: Test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.16-alpine
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: src/github.com/abdollahpour/micro-pdf-generator
      - name: Install chrome
        run: |
          apk update && apk upgrade && apk add --no-cache bash git build-base chromium
      - name: Install dependencies
        run: |
          go mod download
      - name: Run Unit tests
        run: |
          export CHROMEDP_DISABLE_GPU=true
          go test -race -covermode atomic -coverprofile=covprofile ./...
      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest
      - name: Send coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -coverprofile=covprofile -service=github
        working-directory: src/github.com/abdollahpour/micro-pdf-generator
